name: Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Only run for Dependabot PRs or PRs with auto-update label created by github-actions[bot]
    if: |
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      (contains(github.event.pull_request.labels.*.name, 'auto-update') &&
       github.event.pull_request.user.login == 'github-actions[bot]')
    steps:
      - name: Dependabot metadata
        id: metadata
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (Dependabot minor/patch only)
        if: |
          github.event.pull_request.user.login != 'dependabot[bot]' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge --auto --squash "$PR_URL"

      - name: Skip major Dependabot updates
        if: |
          github.event.pull_request.user.login == 'dependabot[bot]' &&
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: echo "Skipping auto-merge for major version update - requires manual review"
